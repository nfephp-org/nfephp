<h1>GetStringWidth</h1>
<code><b>float</b> GetStringWidth(<b>string</b> s)</code>
<h2>Descrição</h2>
Retorna o tamanho de um texto na unidade de medida do usuário. Uma fonte deve estar selecionada.
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>s</code></dt>
<dd>
O texto que terá seu tamanho calculado.
</dd>
</dl>
