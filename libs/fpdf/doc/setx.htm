<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Descrição</h2>
Define a abscissa da posição corrente. Se o valor passado for negativo, ele será relativo
à margem direita da página.
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
O valor da abscissa.
</dd>
</dl>
