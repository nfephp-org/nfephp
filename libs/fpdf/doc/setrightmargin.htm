<h1>SetRightMargin</h1>
<code>SetRightMargin(<b>float</b> margin)</code>
<h2>Descrição</h2>
Define a margem direita. O método pode ser chamado antes de criar a primeira página.
<h2>Parâmetros</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
A margem.
</dd>
</dl>
